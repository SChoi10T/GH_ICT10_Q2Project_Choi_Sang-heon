    <!-- CONTENT -->
    <div class="container mt-5 mb-5">
        <h1>Student Grade Calculator</h1>
        <hr>
            <form>
                <div class="row">
                    <label>First Name</label>
                    <input type="text" class="form-control mb-5" id="fname" placeholder="Enter your first name...">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter your surname...">
                    <h4 class="mt-5 mb-3">Enter your grades:</h4>
                    <div class="col-md-6">
                        <label>Filipino</label>
                        <input type="number" class="form-control" id="filipino" placeholder="0-100">
                        <br><br>
                        <label>English</label>
                        <input type="number" class="form-control" id="english" placeholder="0-100">
                        <br><br>
                        <label>Mathematics</label>
                        <input type="number" class="form-control" id="mathematics" placeholder="0-100">
                        <br><br>
                    </div>
                    <div class="col-md-6">
                        <label>Science</label>
                        <input type="number" class="form-control" id="science" placeholder="0-100">
                        <br><br>
                        <label>Social Studies</label>
                        <input type="number" class="form-control" id="ss" placeholder="0-100">
                        <br><br>
                        <label>ICT</label>
                        <input type="number" class="form-control" id="ict" placeholder="0-100">
                        <br><br>
                    </div>
                    <input type="button" class="btn btn-dark" value="Calculate GWA" id="calculate" py-click="calculate_gwa">
                    <div class="col-md-12 summary-section mt-5">
                        <h2>Grade Summary</h2>
                        <div id="profile_info"></div>
                        <br>
                        <div id="gwa_result"></div>
                    </div>
                </div>
            </form>
        </div>
